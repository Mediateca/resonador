<md-toolbar layout="row" class="md-toolbar-tools" layout-align="space-between center" ng-controller="header as hd">
    <div layout="row" layout-align="start center">
        <md-button class="md-icon-button md-no-focus" ng-click="cont.toggleSidenav()" aria-label="Abre el menú lateral">
            <i class="fa fa-bars"></i>
        </md-button>
        <h1>Resonador</h1>
    </div>
    <div layout="row" layout-align="end center">
        <md-menu>
            <md-button aria-label="Menú de perfil" ng-click="hd.abreMenu($mdOpenMenu, $event)" layout="row" layout-align="center" class="md-icon-button">
                <img md-menu-origin alt="{{hd.usuario.$id}}" ng-src="{{hd.rutaAvatar}}" class="md-avatar">
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button aria-label="Editar perfil" layout="row" layout-align="center" href="#perfil">
                        <md-icon md-font-icon="fa fa-user" style="font-size:1.5em"></md-icon>
                        <span class="md-padding">Editar perfil</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="hd.usuario.admin">
                    <md-button aria-label="Intercambiar interfaz de administrador" href="admin" layout="row" layout-align="center">
                        <md-icon md-font-icon="fa fa-exchange" style="font-size:1.5em"></md-icon>
                        <span class="md-padding">Abrir interfaz de administrador</span>
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button aria-label="Cerrar sesión" ng-click="hd.auth.$signOut()" layout="row" layout-align="center">
                        <md-icon md-font-icon="fa fa-sign-out" style="font-size:1.5em"></md-icon>
                        <span class="md-padding">Cerrar sesión</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
