<md-toolbar layout="row" class="md-toolbar-tools" layout-align="space-between center" ng-controller="header as hd">
    <div layout="row" layout-align="start center">
        <md-button class="md-icon-button md-no-focus" ng-click="cont.toggleSidenav()" aria-label="Abre el menú lateral">
            <i class="fa fa-bars"></i>
        </md-button>
        <h1>Resonador</h1>
    </div>
    <div layout="row" layout-align="end center">
        <md-menu>
            <md-button aria-label="Menú de perfil" ng-click="hd.abreMenu($mdOpenMenu, $event)" layout="row" layout-align="center">
                <span class="md-padding">{{hd.nombreUsuario}}</span>
                <md-icon md-menu-origin layout="row" layout-align="center center">
                    <i class="fa fa-user fa-lg"></i><i class="fa fa-caret-down fa-lg"></i>
                </md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button aria-label="Cerrar sesión" ng-click="hd.salir()" layout="row" layout-align="center">
                        <i class="fa fa-sign-out fa-lg"></i>
                        <span class="md-padding">Cerrar sesión</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
